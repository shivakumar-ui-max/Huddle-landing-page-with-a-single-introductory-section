<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title> Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header class="items item-1">
      <figure>
        <img src="./images/logo.svg" alt="logo">
      </figure>
    </header>

    <div class="wraper">

    <article class="items item-2">
      <figure>
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </figure>
    </article>

    <article class="items item-3">
      <h1> Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <div class="btn">
        <button> Register</button>
      </div>
    </article>
    </div>


    <footer>

      <div class="fb">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="tw">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="insta">
        <i class="fa-brands fa-instagram"></i>
      </div>

    </footer>
  </main>

</body>

</html>
